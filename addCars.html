    <section id="content-container">
        <div class="row">
            <div id="content" class="min-vh-100">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active font-weight-bold" aria-current="page">Car</li>
                    <li class="breadcrumb-item active font-weight-bold" aria-current="page">List Car</li>
                    <li class="breadcrumb-item active" aria-current="page">Add New Car</li>
                </ol>
                <h5>Add New Car</h5>
                <form action="/car/add-car" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Harga</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="price" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row picture-form">
                            <label for="picture" class="col-sm-2 col-form-label">Foto</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="image" id="picture">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="startRent" class="col-sm-2 col-form-label">Start Rent</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="startRent" value="-">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="startRent" class="col-sm-2 col-form-label">Finish Rent</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="startRent" value="-">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="startRent" class="col-sm-2 col-form-label">Created at</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="startRent" value="-">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="startRent" class="col-sm-2 col-form-label">Updated at</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="startRent" value="-">
                        </div>
                    </div>
                    <a href="./cars.html" type="button" id="cancel-btn" class="btn">Cancel</a>
                    <a href="./cars.html" type="button" id="save-btn" class="btn">Save</a>
                </form>
            </div>
        </div>
    </section>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let navbar = document.querySelector(".navbar");
        let content = document.querySelector("#content-container");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
            navbar.classList.toggle("active");
            content.classList.toggle("active");
        }
    </script>
</body>
