<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/auth.css">

    <title>Login</title>
</head>

<body>
    <div class="main-container">
        <div class="main-image">
            <img src="./img/authbg.png" alt="">
        </div>
        <div class="form-container">
            <div class="mb-5">
                <img src="./img/brand.png" alt="">
            </div>
            <div class="mb-4">
                <b><h4> Welcome, Admin BCR</h4></b>
            </div>

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="contoh: johndoe@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="6+ karakter">
                </div>

                <div class="d-grid">
                    <a href="/dashboard.html" type="button" class="btn btn-submit">
                       Sign In
                    </a>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
